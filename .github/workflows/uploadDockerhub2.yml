name: Build & Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1) Trae el repo (incluye archivos LFS si los usas)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Descarga binarios LFS (si no usas LFS, no estorba)
      - name: Pull LFS files
        run: git lfs pull || echo "No LFS files"

      # 3) Diagnóstico: ve qué archivos ve el runner
      - name: List repo files
        run: |
          pwd
          ls -la
          echo "---- model ----"
          ls -la model || true

      # (Opcional) Falla temprano si no está la carpeta model
      - name: Ensure model dir exists
        run: |
          if [ ! -d "model" ]; then
            echo "ERROR: 'model/' no existe en el repo/contexto. Agrega tus archivos de modelo o un model/.gitkeep."
            exit 1
          fi

      # 4) QEMU para builds multi-plataforma (opcional pero recomendado)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 5) Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 6) Cache para acelerar builds
      - name: Configure build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 7) Login a Docker Hub (asegúrate de tener los secrets)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 8) Build & Push
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: joseantonioortiz/fastapiml:latest
          # platforms: linux/amd64        # <- descomenta si quieres fijar la plataforma
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # 9) Mueve el cache (workaround para buildx + actions/cache)
      - name: Move build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

          # platforms: linux/amd64
