name: Build & Push to Docker Hub

on:
  workflow_dispatch:
  push:
    branches: [ "master" ]

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      # 1) Trae el repo (con LFS por si el modelo está en LFS)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      # 2) Descarga binarios LFS (si no usas LFS, no estorba)
      - name: Pull LFS files
        run: git lfs pull || echo "No LFS files"

      # 3) Diagnóstico: ver archivos presentes en el runner
      - name: List repo files
        run: |
          pwd
          ls -la
          echo "---- model ----"
          ls -la model || true

      # 4) Falla temprano si falta el directorio model/
      - name: Ensure model dir exists
        run: |
          if [ ! -d "model" ]; then
            echo "ERROR: 'model/' no existe en el repo/contexto. Agrega tus archivos de modelo o un model/.gitkeep."
            exit 1
          fi

      # 5) QEMU (opcional) para multiplataforma
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      # 6) Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 7) Cache del build (acelera builds posteriores)
      - name: Configure build cache
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      # 8) Login a Docker Hub (usa tus Secrets del repo)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 9) Build & Push (desde la raíz)
      - name: Build and Push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: joseantonioortiz/fastapiml:latest
          # platforms: linux/amd64
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      # 10) Workaround para cache de buildx + actions/cache
      - name: Move build cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
